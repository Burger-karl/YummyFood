<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/cotton/40/000000/beefburger.png">

    <title>{% block title %} {% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'food/css/style.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://img.icons8.com/cotton/40/000000/beefburger.png" alt="" class="logo"> YummyFood!
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynav" aria-controls="mynav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% if active_link == 'index' %}active{% endif %}" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active_link == 'pizza' %}active{% endif %}" href="{% url 'food:pizzas' %}">Pizza</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active_link == 'burger' %}active{% endif %}" href="{% url 'food:burgers' %}">Burgers</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item mt-3">
                <a href="{% url 'food:order' %}" class="nav-link {% if active_link == 'order' %}active{% endif %}"><img src="https://img.icons8.com/fluent/30/000000/shopping-cart.png" alt=""><span id="cart"></span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=""><img class="bg-light ml-1 rounded-circle" src="https://img.icons8.com/windows/27/000000/user.png"><br>Login</a>
              </li>
            </ul>
           
          </div>
        </div>
    </nav>

    <div>
        {% block content %} {% endblock %}
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'food/js/main.js' %}"></script>
    <script src="{% static 'food/js/order.js' %}"></script>
    <script src="{% static 'food/js/burger.js' %}"></script>

</body>
</html>
